<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>
<body style="background-image: url('background.jpg'); background-size: cover; background-position: center; height: 100vh; margin: 0;">
  <div class="container mt-5">
        <!-- Add New Button -->
       <button id="addNewBtn" class="btn btn-primary float-end" onclick="showForm()">Add New</button>
       <br></br>
        <!-- Form Section -->
        <div id="formSection" class="mt-3" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="name" class="form-control" placeholder="Enter Name">
                </div>
                <div class="col-md-6">
                    <input type="text" id="designation" class="form-control" placeholder="Enter Designation">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="date" id="joiningDate" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="number" id="age" class="form-control" placeholder="Enter Age">
                </div>
            </div>
            <div class="mt-3">
           	<button class="btn btn-danger float-end me-3" onclick="cancelForm()">Cancel</button>	
                <button class="btn btn-warning float-end me-3" onclick="clearForm()">Clear</button>
     		<button class="btn btn-primary float-end me-3" onclick="saveData()">Save</button>
                <br></br>
            </div>
        </div>

        <!-- Table Section -->
        <table class="table table-dark table-striped mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Joining</th>
                    <th>Age</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="newData"></tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
